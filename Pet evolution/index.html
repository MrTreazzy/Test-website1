<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pet evolution | Made by MrTreazzy</title>
	<link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<div class="finishtextdiv" id="finishtextdiv">
		<h1 id="titles"></h1>
		<h1 id="finishtext1"></h1>
		<h1 id="gametime1"></h1>
		<h2 id="gametime2"></h2>
		<h2 id="finishtext2"></h2>
		<h2 id="secrettitle"></h2>
	</div>
	<div class="section cliker">
		<div class="titlediv">
			<h1 class="title">Clicker <a id="secretlink"></a></h1>
		</div>
		<div class="clikerdiv">
			<div class="centralbtn clikerbtndiv">
				<button class="clikerbtn" id="clikerbtn"><img src="/assets/favicon.ico" width="150px" height="150px" alt="sorry"></button>
				<h3 class="clicksh3">Clicks per Second: <h3 class="clicksh3" id="clicksh3">0</h3></h3>
			</div>
		</div>
	</div>
	<div class="section pet">
		<div class="titlediv">
			<h1 class="title">Your Pet</h1>
		</div>
		<div class="petdiv">
			<div class="coindiv">
				<h3 class="coinh3" id="coin">Coin: 0</h3>
			</div>
			<div class="pet">
				<div class="centralbtn petbtndiv">
					<button class="petbtn" id="petbtn"><img src="/assets/favicon.ico" width="150px" height="150px" alt="sorry"></button>
					<h3 class="mur" id="mur"></h3>
				</div>
				<div class="statsdiv">
					<h2 class="stats" id="stats">Complete: 0%</h2>
					<button disabled="disabled" id="finishbtn">Finish</button>
				</div>
			</div>
		</div>
	</div>
	<div class="section shop">
		<div class="titlediv">
			<h1 class="title">Shop</h1>
		</div>
		<div class="shopdiv">
			<button class="itemshopbtn" id="item1"><h3>ITEM1 for 10 ©</h3></button>
			<button class="itemshopbtn" id="item2"><h3>ITEM2 for 20 ©</h3></button>
			<button class="itemshopbtn" id="item3"><h3>ITEM3 for 30 ©</h3></button>
			<button class="itemshopbtn" id="item4"><h3>ITEM4 for 40 ©</h3></button>
			<button class="itemshopbtn" id="item5"><h3>ITEM4 for 50 ©</h3></button>
		</div>
	</div>
</body>
<script src="/script.js"></script>
</html>
